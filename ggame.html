<html>
  <head>
    <title>Gamz</title>
  </head>
  <body>
    <script>
// Create the canvas
// test
var canvas = document.createElement("canvas");
var ctx = canvas.getContext("2d");
canvas.width = 512;
canvas.height = 480;
document.body.appendChild(canvas);

var setTarget = function(e) {
	hero.targetx = e.clientX
	hero.targety = e.clientY
};

canvas.addEventListener("click", setTarget);
canvas.addEventListener("touchstart", setTarget);

// Background image
var bgReady = false;
var bgImage = new Image();
bgImage.onload = function () {
	bgReady = true;
};
bgImage.src = "images/background.png";

// Hero image
var heroReady = false;
var heroImage = new Image();
heroImage.onload = function () {
	heroReady = true;
};
heroImage.src = "images/hero.png";

function Monster() {
    this.ready =  false;
    this.image = null;
    this.x = 0;
    this.y = 0;
};
Monster.prototype.init = function() {
      // Monster image
      var self = this;
      this.image = new Image();
      this.image.onload = function () {
        self.ready = true;
      };
      this.image.src = "images/monster.png";
};
Monster.prototype.reset = function() {
 	this.x = 32 + (Math.random() * (canvas.width - 64));
	this.y = 32 + (Math.random() * (canvas.height - 64));
};

var createMonster = function() {
  var gobblin = new Monster();
  gobblin.init();
  return gobblin;
};

// Game objects
var hero = {
	speed: 256, // movement in pixels per second
	targetx: 300,
	targety: 300
};
var monster = createMonster();
var monster2 = createMonster();
var monstersCaught = 0;

// Handle keyboard controls
var keysDown = {};

addEventListener("keydown", function (e) {
	keysDown[e.keyCode] = true;
}, false);

addEventListener("keyup", function (e) {
	delete keysDown[e.keyCode];
}, false);

var checkBounds = function(character){
	if(character.x + 64 > canvas.width){
		character.x = canvas.width - 64;
	}
	if(character.y + 64 > canvas.height){
		character.y = canvas.height - 64;
	}
	if(character.x - 32 < 0){
		character.x = 32;
	}
	if(character.y - 32 < 0){
		character.x = 32;
	}
		
};
	
// Reset the game when the player catches a monster
var reset = function () {
	hero.x = canvas.width / 2;
	hero.y = canvas.height / 2;
	hero.targetx = hero.x
	hero.targety = hero.y
};

// Update game objects
var update = function (modifier) {
	if (38 in keysDown) { // Player holding up
		hero.y -= hero.speed * modifier;
	}
	if (40 in keysDown) { // Player holding down
		hero.y += hero.speed * modifier;
	}
	if (37 in keysDown) { // Player holding left
		hero.x -= hero.speed * modifier;
	}
	if (39 in keysDown) { // Player holding right
		hero.x += hero.speed * modifier;
	}
	if (Math.abs(hero.x-hero.targetx)>10){
		if(hero.targetx > hero.x){
			hero.x += hero.speed * modifier;
		}else{
			hero.x -= hero.speed * modifier;
		}	
	}
	if (Math.abs(hero.y-hero.targety)>10){
		if(hero.targety > hero.y){
			hero.y += hero.speed * modifier;
		}else{
			hero.y -= hero.speed * modifier;
		}	
	}
	checkBounds(hero);
	
	// Are they touching?
	if (
		hero.x <= (monster.x + 32)
		&& monster.x <= (hero.x + 32)
		&& hero.y <= (monster.y + 32)
		&& monster.y <= (hero.y + 32)
	)
	{
		++monstersCaught;
		monster.reset();
	  checkBounds(monster);
	}
	
	if (
		hero.x <= (monster2.x + 32)
		&& monster2.x <= (hero.x + 32)
		&& hero.y <= (monster2.y + 32)
		&& monster2.y <= (hero.y + 32)
	)
	{
		++monstersCaught;
		monster2.reset();
    checkBounds(monster2);
	}
};

// Draw everything
var render = function () {
	if (bgReady) {
		ctx.drawImage(bgImage, 0, 0);
	}

	if (monster.ready) {
		ctx.drawImage(monster.image, monster.x, monster.y);
	}
	
	if (monster2.ready) {
		ctx.drawImage(monster2.image, monster2.x, monster2.y);
	}
	if (heroReady) {
		ctx.drawImage(heroImage, hero.x, hero.y);
	}
	
	// Score
	ctx.fillStyle = "rgb(250, 250, 250)";
	ctx.font = "24px Helvetica";
	ctx.textAlign = "left";
	ctx.textBaseline = "top";
	ctx.fillText("Goblins shanked: " + monstersCaught, 32, 32);
};

// The main game loop
var main = function () {
	var now = Date.now();
	var delta = now - then;

	update(delta / 1000);
	render();

	then = now;
};

// Let's play this game!
reset();
monster.reset();
monster2.reset();
var then = Date.now();
setInterval(main, 1); // Execute as fast as possible
</script>
</body>
</html>
